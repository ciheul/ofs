<!doctype html>
<html class="no-js" ng-app="ofsApp">
  <head lang="en">
    <meta charset="utf-8">
    <title>PT. Smartadeco Indonesia - Oil Field Solution (OFS)</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/metro-ui-css/build/css/metro.css" />
    <link rel="stylesheet" href="bower_components/metro-ui-css/build/css/metro-icons.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />

     <link rel="stylesheet" href="styles/ofs.css">
    
    <style>
      body {
        height: 100%;
        width: 300%;
      }

      .tile-group {
        left: 10px;
      }

      @media screen and (max-width: 640px) {
        .tile-area {
          overflow-y: scroll;
        }
        .tile-area-controls {
          display: none;
        }
      }

      @media screen and (max-width: 320px) {
        .tile-area {
          overflow-y: scroll;
        }

        .tile-area-controls {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <ul class="v-menu subdown fg-white" style="width: 90px; font-size: 12px; height: 100%; position: relative; background-color: #7d7d7d">
      <h1 class="align-center tile-area-title fg-white">OFS</h1>
      <li><a class="fg-white" href="#/well" style="margin-left: -30px; font-size: 10px;">OIL WELL</a></li>
      <li><a class="fg-white" href="#/substation" class="dropdown-toggle" style="margin-left: -30px; font-size: 10px;">SUBSTATION</a></li>
      <div style="margin-top: 220px;">
        <!-- <h1 class="fg-darkRed" style="font-size: 45px;">{{result.red}}</h1> -->
        <!-- <h2 class="align&#45;center">{{result.total}}<br>ALARM</h2> -->
      </div>
    </ul>

    <div class="tile-area tile-area-scheme no-padding fg-black" style="background-color: #d2d2d2">
      <div ng-view></div> 
    </div>

    <!-- build:js(.) scripts/vendor.js -->

    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/jqueryui/jquery-ui.js"></script>
    <script src="bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>
    <script src="bower_components/metro-ui-css/build/js/metro.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>

    <script src="scripts/start-screen.js"></script>

    <script src="scripts/controllers/well-srp.js"></script>
    <script src="scripts/controllers/well-esp.js"></script>
