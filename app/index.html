<!doctype html>
<html class="no-js" ng-app="ofsApp">
  <head lang="en">
    <meta charset="utf-8">
    <title>PT. Smartadeco Indonesia - Oil Field Solution (OFS)</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/metro-ui-css/build/css/metro.css" />
    <link rel="stylesheet" href="bower_components/metro-ui-css/build/css/metro-icons.css" />
    <link rel="stylesheet" href="bower_components/angular-spinkit/build/angular-spinkit.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/ofs.css" />
    <link rel="stylesheet" href="styles/spinner.css" />
    <!-- endbuild -->
  </head>

  <body>
    <div id="content" style="position: relative;">
      <ul class="v-menu subdown fg-white" style="width: 90px; font-size: 12px; height: 100%; background-color: #7d7d7d;">
        <li><h2 class="align-center tile-area-title fg-white" style="margin-top: 25px;">OFS</h2></li>
        <li><a class="fg-white" href="#/well" style="margin-left: -30px; font-size: 10px;">OIL WELL</a></li>
        <li><a class="fg-white" href="#/substation" style="margin-left: -30px; font-size: 10px;">SUBSTATION</a></li>
        <div ng-controller="IndexCtrl" style="margin-top: 350px;">
          <div ng-if="add.ping()">
            <h1 class="fg-white" style="margin-left: 40px; font-size: 20px;">{{add.ping()}}</h1>
            <h1 class="fg-white" style="margin-left: 16px; font-size: 20px;">ALARM</h1>
          </div>  
        </div>
      </ul>
    
      <div ng-view></div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/jqueryui/jquery-ui.js"></script>
    <script src="bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>
    <script src="bower_components/metro-ui-css/build/js/metro.js"></script>
    <script src="bower_components/angular-ui-utils/event.js"></script>
    <script src="bower_components/angular-ui-map-bing/ui-map.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>
    <script src="bower_components/angular-spinner/angular-spinner.js"></script>
    <script src="bower_components/angular-loading-spinner/angular-loading-spinner.js"></script>
    <script src="bower_components/angular-spinkit/build/angular-spinkit.js"></script>
    <script src="bower_components/angular-html5-storage/dist/angular-html5-storage.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <!-- endbower -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/start-screen.js"></script>
    <script src="scripts/controllers/well.js"></script>
    <script src="scripts/controllers/well-srp.js"></script>
    <script src="scripts/controllers/well-esp.js"></script>
    <script src="scripts/controllers/substation.js"></script>
    <script src="scripts/controllers/index.js"></script>
    <script src="scripts/controllers/substation-unit.js"></script>
    <script src="scripts/controllers/substation-equ.js"></script>
    <script src="scripts/controllers/alarm.js"></script>
    <script src="scripts/controllers/trend.js"></script>
    <script src="scripts/services/http-global-url-modifier.js"></script>
    <script src="scripts/services/microsoft-maps-service.js"></script>
    <script src="scripts/directives/microsoft-maps.js"></script>
    <script src="scripts/directives/trending.js"></script>
    <!-- <script src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script> -->
    <!-- endbuild -->
         
  </body>

</html>
