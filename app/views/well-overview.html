<h2 style="padding-left: 20px;">Well Overview</h2>

<div class="tile-group double" ng-repeat="well in totalWells" data-role="tile">
  <span class="tile-group-title fg-black" style="margin-left: -50px;">
    {{well.Name}} &nbsp;&nbsp;&nbsp;
    <!--
      <a href="#/srp-detail/" class="fg-black" style="font-size: 13px;">
      {{w.bopd}} bopd,
      {{well.brl}} brl
    -->
    </a>
  </span>
  <div class="tile-container" style="margin-left: -50px;">
    <div ng-repeat="w in well.OilWells">
      <a class="tile-small bg-{{w.Status}}" href="#/{{w.DetailUrl}}/{{w.UnitId}}" data-click="transform" data-role="tile">
        <div class="tile-content fg-black">
          <div class="tile-label">{{w.Name}}</div>
        </div>
      </a>
    </div>
  </div>
</div>

<div class="tile-group double fg-black">
  <span class="tile-group-title fg-black">ACTIVE ALARM</span>
  <div class="tile-container">
    <div class="tile-large bg-grayLight" data-role="tile">
      <div class="tile-content">
        <md-content layout-padding style="height: 300px; padding: 8px;">
          <table class="table hovered cell-hovered " style="margin-left: -1px; margin-bottom: 20px; font-size: 9px;">
            <thead class="bg-grayLight">
              <tr>
                <th style="width: 5px;">Date</th>
                <th style="width: 5px;">Time</th>
                <th style="width: 5px;">Equipment</th>
                <th>Message</th>
              </tr>
            </thead>
            <tbody class="bg-white" ng-repeat="act in eventsAlarm">
              <tr>                
                <td>{{act.Date}}</td>
                <td>{{act.Time}}</td>
                <td>{{act.Equipment}}</td>
                <td>{{act.Message}}</td>
              </tr>
            </tbody>
          </table>
        </md-content>
      </div>
    </div>
  </div>
</div>

<div class="tile-group double">
  <span class="tile-group-title fg-black align-center">HISTORICAL ALARM</span>
  <div class="tile-container">

    <span style="margin-left: 20px;">START</span>
    <div class="input-control text" data-role="datepicker" style="margin-left: 10px;">
      <input type="text" ng-model="start" />
      <button class="button">
        <span class="mif-calendar"></span>
      </button>
    </div><br>

    <span style="margin-left: 20px;">END&nbsp;&nbsp;&nbsp;</span>
    <div class="input-control text" data-role="datepicker" style="margin-left: 10px;">
      <input type="text" ng-model="end">
      <button class="button">
        <span class="mif-calendar"></span>
      </button>
    </div> 

    <button class="button rounded primary" style="margin-left: 189px;" ng-click="filterAlarm(start, end)">LOAD</button>  

    <div class="tile-large bg-grayLight fg-black"data-role="tile">
      <div class="tile-content">
        <md-content layout-padding style="height: 300px; padding: 8px;">
          <table class="table hovered cell-hovered " style="margin-left: -1px; margin-bottom: 20px; font-size: 9px;">
            <thead class="bg-grayLight">
              <tr>
                <th style="width: 5px;">Date</th>
                <th style="width: 5px;">Time</th>
                <th style="width: 5px;">Equipment</th>
                <th>Message</th>
              </tr>
            </thead>
            <tbody class="bg-white" ng-repeat="hst in eventsHistoric">
              <tr>
                <td>{{hst.Date}}</td>
                <td>{{hst.Time}}</td>
                <td>{{hst.Equipment}}</td>
                <td>{{hst.Message}}</td>
              </tr>
            </tbody>
          </table>
        </md-content>
      </div>
    </div>

  </div>
</div>
