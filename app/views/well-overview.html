        <div class= "tile-group double" ng-repeat="well in totalWells.OilWellGroupList" data-role="tile">
            <span class="tile-group-title fg-black">
                {{well.Name}} &nbsp;&nbsp;&nbsp;
                <a href="#/srp-detail/" class = "fg-black" style = "font-size: 13px;">
                    {{w.bopd}} bopd,
                    {{well.brl}} brl
                </a>
            </span>
            <div class="tile-container" style="margin-left: -50px;">
                <div ng-repeat="w in well.OilWells">
                    <a class = "tile-small bg-{{w.Status}}" href="#/srp-detail/{{w.UnitId}}" data-click="transform" data-role="tile">
                        <!-- <svg href="#/srp-detail/" height="100" width="100">
                            <a href="#/srp-detail/">
                                <circle cx="27.5" cy="27.5" r="{{ w.size }}" fill="{{w.status}}"/>
                            </a>
                        </svg> -->
                        <div class="tile-content fg-lighterBlue">
                            <span class="label bottom">{{w.Name}}</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>

         <div class="tile-group double fg-black">
            <span class="tile-group-title fg-black">ACTIVE ALARM</span>
            <div class="tile-container">
                <div class="tile-large bg-grayLight" data-role="tile">
                    <div class="tile-content">
                       <div class="text-justify tile-content fg-black" style="right: 10px; padding: 3px; margin-bottom: 20px;">
                            <md-content layout-padding style="height: 300px; padding: 8px;">
                                <table class="table hovered cell-hovered " style="font-size: 9px; width: 97%; width: 97%; margin-left: 5px;">
                                    <thead class="bg-green">
                                        <tr>
                                            <th style="width: 5px;">Date</th>
                                            <th style="width: 5px;">Time</th>
                                            <th style="width: 5px;">Equipment</th>
                                            <th>Message</th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-yellow" ng-repeat="act in totalEvents.ActiveAlarmList">
                                        <tr>                
                                            <td>{{act.Date}}</td>
                                            <td>{{act.Time}}</td>
                                            <td>{{act.Equipment}}</td>
                                            <td>{{act.Message}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </md-content>
                        </div>
                    </div>
                </div>
            </div>
        </div>

         <div class="tile-group double fg-black">
            <span class="tile-group-title fg-black align-center">HISTORICAL ALARM</span>
            <div class="tile-container">
                <span style="margin-left: 20px;">START</span>
                    <div class="input-control text" data-role="datepicker" style="margin-left: 10px;">
                        <input type="text">
                        <button class="button"><span class="mif-calendar"></span></button>
                    </div><br>
                <span style="margin-left: 20px;">END&nbsp;&nbsp;&nbsp;</span>
                    <div class="input-control text" data-role="datepicker" style="margin-left: 10px;">
                        <input type="text">
                        <button class="button"><span class="mif-calendar"></span></button>
                    </div> 
                    <button class="button rounded primary" style="margin-left: 189px;">LOAD</button>  

                <div class="tile-large bg-grayLight fg-black" data-role="tile">
                <md-content layout-padding style="height: 300px; padding: 8px;">
                    <table class="table hovered cell-hovered " style="font-size: 9px; width: 97%; width: 97%; margin-left: 5px;">
                        <thead class="bg-green">
                            <tr>
                                <th style="width: 5px;">Date</th>
                                <th style="width: 5px;">Time</th>
                                <th style="width: 5px;">Equipment</th>
                                <th>Message</th>
                            </tr>
                        </thead>
                        <tbody class="bg-yellow" ng-repeat="hst in totalEvents.HistoricalAlarmList">
                            <tr>
                                <td>{{hst.Date}}</td>
                                <td>{{hst.Time}}</td>
                                <td>{{hst.Equipment}}</td>
                                <td>{{hst.Message}}</td>
                            </tr>
                        </tbody>
                    </table>
                </md-content>
                </div>
            </div>
        </div>
