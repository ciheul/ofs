<div style="margin-left: 700px;">
  <a class="bg-yellow fg-black bd-amber" style="padding: 5px; font-size: 12px; border-style: solid; border-width: 2px;" ng-show="alert">
    {{alert}}
  </a>
</div>
<h2 style="padding-left: 20px; margin-left: 100px;">Well Overview</h2>

<div class="tile-group" ng-hide="isPlantLoaded">
  <span class="tile-group-title fg-black">
    PLANTS <span class="mif-spinner2 mif-ani-spin" ng-show="progressing"></span>
  </span>
  <div class="tile-container" style="background-color: #eeeeee; border: 1px solid #999999; width: 500px; height: 500px;">
    <div style="position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%)"><!-- empty --></div>
  </div>
</div>

<div ng-show="isPlantLoaded">
  <div class="tile-group double" ng-repeat="group in groups" data-role="tile" style="">
    <span class="tile-group-title fg-black" ng-show="group.isFirstGroup">
      PLANTS <span class="mif-spinner2 mif-ani-spin" ng-show="progressing"></span>
    </span>
    
    <div class="tile-container" style="">
      <div ng-repeat="well in group.plants">
        <div class="label" style="font-size: 12px;">{{well.Name}}</div>
        <div ng-repeat="w in well.OilWells">
          <a class="tile-small" href="#/{{w.DetailUrl}}/{{w.UnitId}}" data-click="transform" data-role="tile" style="background-color: {{w.Status}};">
          <div class="tile-content fg-black">
            <span class="tile-label" style="font-size: 12px; margin-left: 5px;">{{w.Name}}</span>
          </div>
          </a>
        </div>
        <div class="label" style="margin-bottom: 15px; margin-left: 5px; font-size: 12px;">bopd {{}}/ brl {{}}</div>
      </div>
    </div>
  </div>
</div>

<div class="tile-group triple" data-role="tile">
  <span class="tile-group-title fg-black">UNIT LOCATION</span>
  <div id='map-div' style="width:500px; height:500px;">
    <microsoft-maps></microsoft-maps>
  </div>
  <!-- <div ng&#45;init="GetMap()"> -->
  <!--   <div id='mapDiv' style="width:500px; height:500px;"></div> -->
  <!-- </div> -->
</div>

 
<div class="tile-group">
  <span class="tile-group-title fg-black">
    ACTIVE ALARM <span class="mif-spinner2 mif-ani-spin" ng-show="prograssing" style="margin-left: 10px;"></span>
  </span>
  
  <div class="tile-container">
    <table class="table striped hovered cell-hovered border bordered" style="width: 750px; margin-top: 0px;">
      <thead>
        <tr>
          <th style="width: 130px;">Date</th>
          <th style="width: 130px;">Time</th>
          <th style="width: 160px;">Equipment</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody ng-repeat="act in eventsAlarm track by $index">
        <tr>
          <td style="height: 44px; min-height:44px;">{{act.Date}}</td>
          <td>{{act.Time}}</td>
          <td>{{act.Equipment}}</td>
          <td>{{act.Message}}</td>
        </tr>
      </tbody>
      <tbody ng-repeat="alert in alertActiveAlarm">
        <tr>
          <td class="fg-red" colspan="4" style="text-align: center;">{{alert.msg}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="tile-group">
  <span class="tile-group-title fg-black">
    HISTORICAL ALARM <span class="mif-spinner2 mif-ani-spin" ng-show="isHistoricalProgressing" style="margin-left: 10px;"></span>
  </span>
  <div class="tile-container">
    <span style="padding-left: 30px;">START</span>
    <div class="input-control text" data-role="datepicker" style="margin-left: 10px;">
      <input type="text" ng-model="start">
      <button class="button">
        <span class="mif-calendar"></span>
      </button>
    </div>

    <span style="padding-left: 30px;">END</span>
    <div class="input-control text" data-role="datepicker" style="margin-left: 10px;">
      <input type="text" ng-model="end">
        <button class="button">
          <span class="mif-calendar"></span>
        </button>
    </div> 

    <button class="button rounded primary" style="margin-left: 30px;" ng-click="filterAlarm(start, end)">LOAD</button>

    <table class="table striped hovered cell-hovered border bordered" style="width: 750px; margin-top: 2px;">
      <thead>
        <tr>
          <th style="width: 130px;">Date</th>
          <th style="width: 130px;">Time</th>
          <th style="width: 160px;">Equipment</th>
          <th>Message</th>
        </tr>
      </thead>
    </table>
  </div>
</div>
