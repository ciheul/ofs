<div class="content">
  <div class="tile-area" style="width: {{widthScreen}}px;">
    <div class="tile-area-title">Well Overview</div>
    <div ng-include="'views/top-nav.html'"></div>

    <div class="tile-group double" ng-repeat="group in groups" data-role="tile">
      <span class="tile-group-title fg-black" ng-show="group.isFirstGroup">
        PLANTS <span class="mif-spinner2 mif-ani-spin" ng-show="progressing"></span>
      </span>
      <div class="tile-container">
        <div ng-repeat="well in group.plants">
          <div class="label" style="font-size: 12px;">{{well.Name}}</div>
          <div ng-repeat="w in well.OilWells">
            <a class="tile-small" href="{{w.Url}}" data-click="transform" data-role="tile" style="background-color: {{w.Status}};">
            <div class="tile-content fg-black">
              <span class="tile-label" style="font-size: 12px; margin-left: 5px;">
                {{w.Name}}
              </span>
            </div>
            </a>
          </div>
          <div class="label" style="margin-bottom: 15px; margin-left: 5px; font-size: 12px;">bopd {{}}/ brl {{}}</div>
        </div>
      </div>
    </div>

    <div class="tile-group triple" data-role="tile" style="margin-right: 20px;">
      <span class="tile-group-title fg-black">UNIT LOCATION</span>
      <div class="tile-container">
        <div id='map-div' style="background-color: #eeeeee; width:500px; height:575px; border: 1px solid #999999">
          <microsoft-maps></microsoft-maps>
        </div>
      </div>
    </div>

    <div ng-include="'views/alarm.html'"></div>
  </div>
</div>
