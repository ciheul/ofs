<div class="tile-area-controls" ng-controller="TopNavCtrl">
  <button class="image-button icon-right bg-transparent fg-black bg-hover-white no-border">
  	<span class="sub-header no-margin text-light">
      Hello user! {{$scope.username}}
    </span>
    <span class="icon mif-user fg-white"></span>
  </button>
  <button class="square-button bg-transparent fg-black bg-hover-white no-border" ng-show="{{isAlarm}}">
    <span class="mif-bell"></span>
    <span class="badge" style="background: red; color: white;">{{add.ping()}}</span>
  </button>
  <button ng-click="logout()" class="square-button bg-transparent fg-black bg-hover-white no-border">
    <span class="mif-switch"></span>
  </button>
</div>
