<div class="content">
  <div class="tile-area" style="width: {{widthScreen}}px;">
    <div class="tile-area-title"><a href="#/substation"><img src="images/back.png" style="margin-right: 20px;" /></a>{{Name}}</div>
    <div ng-include="'views/top-nav.html'"></div>

    <div class="tile-group triple" style="width: 800px;">
      <div class="tile-container">
        <div class="tile-big bg-grayLighter fg-white" style="width: 800px; height: 550px;">
          <div class="tile-content">
           <circuit></circuit>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="tile-group double" ng-repeat="group in groups" data-role="tile" style="">
        <span class="tile-group-title fg-black" ng-show="group.isFirstGroup">
          EQUIPMENT LIST <span class="mif-spinner2 mif-ani-spin" ng-show="prograssing"></span>
        </span>
        
        <div class="tile-container" ng-repeat="u in group.plants">
          <span style="font-size: 12px;">{{u.Name}}</span>
          <div ng-repeat="sub in u.SubstationUnits">
            <a class="tile-small" href="{{sub.Url}}" style="background-color: {{sub.Status}}">
              <div class="tile-content">
                <span class="tile-label fg-white" style="font-size: 12px;">{{sub.Name}}</span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <div ng-include="'views/alarm.html'"></div>
  </div>
</div>
