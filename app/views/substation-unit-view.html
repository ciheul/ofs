<h2 style="padding-left: 20px;">{{Name}}</h2>

<div class="tile-group triple">
  <div class="tile-container">
    <div class="tile-big bg-grayLighter fg-white" data-role="tile">
      <div class="tile-content">
        <!-- <svg height="2000" width="500">
          <line x1="430" y1="200" x2="30" y2="200" style="stroke:rgb(0,0,0);stroke-width:1" />
          <line x1="30" y1="200" x2="30" y2="250" style="stroke:rgb(0,0,0);stroke-width:1" />
          <line x1="30" y1="400" x2="30" y2="280" style="stroke:rgb(0,0,0);stroke-width:1" />
          <line x1="225" y1="200" x2="225" y2="120" style="stroke:rgb(0,0,0);stroke-width:1" />
          <line x1="225" y1="20" x2="225" y2="90" style="stroke:rgb(0,0,0);stroke-width:1`" />
        </svg> -->
        <img src="images/substation.svg"/>
      </div>
    </div>
  </div>
</div>

<span>{{count()}}</span>

<div class="tile-group double">
  <span class="tile-group-title fg-black">EQUIPMENT LIST</span>
  {{spinData}}
  <span class="mif-spinner2 mif-ani-spin" ng-show="prograssing"></span>
    <div class="tile-container" ng-repeat="u in unit">
      <span style="font-size: 12px;">{{u.Name}}</span>
      <div ng-repeat="sub in u.SubstationUnits">
        <a class="tile-small" href="#/{{sub.DetailUrl}}/{{sub.Name}}" data-click="transform" data-role="tile" style="background-color: {{sub.Status}}">
          <div class="tile-content">
            <span class="tile-label fg-white" style="font-size: 12px;">{{sub.Name}}</span>
          </div>
        </a>
      </div>
    </div>
</div>

<div class="tile-group">
  <span class="tile-group-title fg-black">ACTIVE ALARM</span>
  {{spinAlarms}}
  <span class="mif-spinner2 mif-ani-spin" ng-show="prograssing"></span>
  <div class="tile-container">
    <table class="table striped hovered cell-hovered border bordered" style="margin-left: -110px; width: 750px;">
      <thead>
        <tr>
          <th style="width: 110px;">Date</th>
          <th style="width: 110px;">Time</th>
          <th style="width: 160px;">Equipment</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody ng-repeat="act in eventsAlarm">
        <tr>
          <td class="fg-red">{{act.Date}}</td>
          <td class="fg-red">{{act.Time}}</td>
          <td>{{act.Equipment}}</td>
          <td>{{act.Message}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="tile-group">
  <span class="tile-group-title fg-black">HISTORICAL ALARM</span>
    <div class="tile-container">
      <span style="padding-left: 30px;">START</span>
      <div class="input-control text" data-role="datepicker" style="margin-left: 10px;">
        <input type="text" ng-model="start" />
        <button class="button">
          <span class="mif-calendar"></span>
        </button>
      </div>

    <span style="padding-left: 30px;">END</span>
    <div class="input-control text" data-role="datepicker" style="margin-left: 10px;">
      <input type="text" ng-model="end">
      <button class="button">
        <span class="mif-calendar"></span>
      </button>
    </div> 

    <button class="button rounded primary" style="margin-left: 30px;" ng-click="filterAlarm(start, end)">LOAD</button>

    <table class="table striped hovered cell-hovered border bordered" style="width: 750px;">
      <thead>
        <tr>
          <th style="width: 110px;">Date</th>
          <th style="width: 110px;">Time</th>
          <th style="width: 160px;">Equipment</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
          <td>{{}}</td>
          <td>{{}}</td>
          <td>{{}}</td>
          <td>{{}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
