  <div class="tile-group" ng-repeat="group in groups" data-role="tile" style="">
    <div class="tile-container">
      <div ng-repeat="well in group.plants">
        <div class="label" style="font-size: 12px;">{{w.Name}}</div>
        <div ng-repeat="w in well.Substations">
          <a class="tile" href="#/{{w.DetailUrl}}/{{w.Name}}" data-click="transform" data-role="tile" style="background-color: {{w.Status}}; width: 100px; height: 100px;">
          <div class="tile-content">
            <span class="tile-badge bg-red fg-white">{{w.AlarmCount}}</span>
          </div>
          </a>
        </div>
      </div>
    </div>
  </div>

<div class="tile-group triple" data-role="tile" style="margin-right: 20px;">
  <span class="tile-group-title fg-black">UNIT LOCATION</span>
  <div class="tile-container">
    <div id='map-div' style="width:500px; height:575px; border: 1px solid #999999">
      <microsoft-maps></microsoft-maps>
    </div>
  </div>
  <!-- <div ng&#45;init="GetMap()"> -->
  <!--   <div id='mapDiv' style="width:500px; height:500px;"></div> -->
  <!-- </div> -->
</div>

<div class="tile-group">
  <span class="tile-group-title fg-black">ACTIVE ALARM</span>
    <div class="tile-container">
    {{spinAlarms}}
    <span class="mif-spinner2 mif-ani-spin" ng-show="prograssing"></span>
      <table class="table striped hovered cell-hovered border bordered" style="width: 750px; margin-top: -1px;">
        <thead>
          <tr>
            <th style="width: 110px;">Date</th>
            <th style="width: 110px;">Time</th>
            <th style="width: 160px;">Equipment</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody ng-repeat="act in eventsAlarm track by $index">
          <tr>
            <td style="height: 44px; min-height:44px;">{{act.Date}}</td>
            <td>{{act.Time}}</td>
            <td>{{act.Equipment}}</td>
            <td>{{act.Message}}</td>
          </tr>
      </tbody>
      </table>
    </div>
</div>

<div class="tile-group">
  <span class="tile-group-title fg-black">HISTORICAL ALARM</span>
    <div class="tile-container">
      <span style="padding-left: 30px;">START</span>
        <div class="input-control text" data-role="datepicker" style="margin-left: 10px; margin-top: -2px;">
          <input type="text" ng-model="start">
            <button class="button">
              <span class="mif-calendar"></span>
            </button>
        </div>

    <span style="padding-left: 30px;">END</span>
      <div class="input-control text" data-role="datepicker" style="margin-left: 10px;">
        <input type="text" ng-model="end">
          <button class="button">
            <span class="mif-calendar"></span>
          </button>
      </div> 

    <button class="button rounded primary" style="margin-left: 30px;" ng-click="filterAlarm(start, end)">LOAD</button>

    <table class="table striped hovered cell-hovered border bordered" style="width: 750px; margin-top: -1px;">
      <thead>
        <tr>
          <th style="width: 110px;">Date</th>
          <th style="width: 110px;">Time</th>
          <th style="width: 160px;">Equipment</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{}}</td>
          <td>{{}}</td>
          <td>{{}}</td>
          <td>{{}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
