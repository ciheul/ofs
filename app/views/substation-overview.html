<h2 style="padding-left: 20px;">ELECTRICAL OVERVIEW</h2>

<div class="tile-group one" data-role="tile" style="padding-top: 10px;">
  <div class="tile-container" ng-repeat="well in totalWells">
    <div class="label">{{well.Name}}</div>
    <a class="tile-small" href="#/{{well.DetailUrl}}/{{well.Name}}" data-click="transform" data-role="tile" style="height: 120px; width: 120px; background-color: {{well.Status}};">{{well.AlarmCount}}</a>
  </div>
</div>
<!-- <div class="tile-group double" ng-repeat="well in totalWell">
</div> -->

<div class="label" style="margin-left: 50px;">UNIT LOCATION</div>
  <div class="tile-group triple">
    <div class="tile-container">
      <div class="tile-big" style="background-color: #d2d2d2" data-role="tile" style="margin-top: -30px; height: 570px;">
       
      </div>
    </div>
  </div>

<div class="tile-group">
  <span class="tile-group-title fg-black">ACTIVE ALARM</span>
  <div class="tile-container">
    <table class="table striped hovered cell-hovered border bordered" style="width: 750px;">
      <thead>
        <tr>
          <th style="width: 110px;">Date</th>
          <th style="width: 110px;">Time</th>
          <th style="width: 160px;">Equipment</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{}}</td>
          <td>{{}}</td>
          <td>{{}}</td>
          <td>{{}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="tile-group">
  <span class="tile-group-title fg-black">HISTORICAL ALARM</span>
  <div class="tile-container">
    <span style="padding-left: 30px;">START</span>
    <div class="input-control text" data-role="datepicker" style="margin-left: 10px;">
      <input type="text" ng-model="start">
      <button class="button">
        <span class="mif-calendar"></span>
      </button>
    </div>

    <span style="padding-left: 30px;">END</span>
    <div class="input-control text" data-role="datepicker" style="margin-left: 10px;">
      <input type="text" ng-model="end">
      <button class="button">
        <span class="mif-calendar"></span>
      </button>
    </div> 

    <button class="button rounded primary" style="margin-left: 30px;" ng-click="filterAlarm(start, end)">LOAD</button>

    <table class="table striped hovered cell-hovered border bordered" style="width: 750px;">
      <thead>
        <tr>
          <th style="width: 110px;">Date</th>
          <th style="width: 110px;">Time</th>
          <th style="width: 160px;">Equipment</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{}}</td>
          <td>{{}}</td>
          <td>{{}}</td>
          <td>{{}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
