<h2 style="padding-left: 20px;">Electrical Overview</h2>

<div class="tile-group double" data-role="tile" style="margin-left: 50px; margin-top: -25px;">
  <div class="tile-container" ng-repeat="well in totalWells">
    <div class="label">{{well.Name}}</div>
      <a class="tile" href="#/{{well.DetailUrl}}/{{well.Name}}" data-click="transform" data-role="tile" style="height: 100px; width: 100px; background-color: {{well.Status}};">
        <div class="tile-content">
          <span class="tile-badge bg-red fg-white">{{well.AlarmCount}}</span>
        </div>
      </a>
  </div>
</div>

<span>{{count()}}</span>

<div class="label" style="margin-left: 310px; margin-top: 24px;">UNIT LOCATION</div>
<div ng-init="GetMap()">
  <div id='mapDiv2' style="width:500px; height:500px;"></div>
</div>

<div class="tile-group" style="margin-left: 500px; margin-top: -550px;">
  <span class="tile-group-title fg-black">ACTIVE ALARM</span>
    <div class="tile-container">   
      <table class="table striped hovered cell-hovered border bordered" style="width: 750px;">
        <thead>
          <tr>
            <th style="width: 110px;">Date</th>
            <th style="width: 110px;">Time</th>
            <th style="width: 160px;">Equipment</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody ng-repeat="act in eventsAlarm">
          <tr>
            <td class="fg-red">{{act.Date}}</td>
            <td class="fg-red">{{act.Time}}</td>
            <td>{{act.Equipment}}</td>
            <td>{{act.Message}}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>

<div class="tile-group" style="margin-left: 1300px; margin-top: -550px;">
  <span class="tile-group-title fg-black">HISTORICAL ALARM</span>
    <div class="tile-container">
      <span style="padding-left: 30px;">START</span>
        <div class="input-control text" data-role="datepicker" style="margin-left: 10px;">
          <input type="text" ng-model="start">
            <button class="button">
              <span class="mif-calendar"></span>
            </button>
        </div>

    <span style="padding-left: 30px;">END</span>
      <div class="input-control text" data-role="datepicker" style="margin-left: 10px;">
        <input type="text" ng-model="end">
          <button class="button">
            <span class="mif-calendar"></span>
          </button>
      </div> 

    <button class="button rounded primary" style="margin-left: 30px;" ng-click="filterAlarm(start, end)">LOAD</button>

    <table class="table striped hovered cell-hovered border bordered" style="width: 750px;">
      <thead>
        <tr>
          <th style="width: 110px;">Date</th>
          <th style="width: 110px;">Time</th>
          <th style="width: 160px;">Equipment</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{}}</td>
          <td>{{}}</td>
          <td>{{}}</td>
          <td>{{}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
