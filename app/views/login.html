<div class="login-logo">
    <img src="images/smartadeco.png">
    <!-- <span style="font-size: 12px; margin-left: 70px;">PT. SMARTADECO INDONESIA</span> -->
</div>
<div class="login-title" style="position: fixed; margin-top: -12.999rem; top: 48%; left: 41%; font-size: 30px">
    <h2>Oil Field Solutions</h2>
</div>

<div class="login-form padding20 block-shadow" data-role="tile" style=" width: 25rem; height: 14.75rem; position: fixed; top: 50%; margin-top: -9.375rem; left: 35%; background-color: #dcdcdc; opacity: 0.7;">
    <form ng-submit="login()">
        <br />
        <div class="input-control text full-size" data-role="input">
            <label for="user_login">Username :</label>
            <input type="text" name="username" id="username" ng-model="username" required />
            <!-- <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span> -->
            <button class="button helper-button clear"><span class="mif-cross"></span></button>
        </div>
        <br />
        <br />
        <div class="input-control password full-size" data-role="input">
            <label for="user_password">Password :</label>
            <input type="password" name="password" id="password" ng-model="password" required /> 
            <!-- <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span> -->
            <button class="button helper-button reveal"><span class="mif-looks"></span></button>
        </div>
        <br />
        <br />
        <div>
            <button type="submit" class="button primary">Login</button>
            <span class="mif-spinner2 mif-ani-spin" ng-show="progressing"></span>
        </div>
        <br>
        <div ng-show="error" class="alert alert-danger">{{error}}</div>
    </form>
    <div style="margin-left: -12px; margin-top: 50px; font-size: 14.5px;">  
        <small>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque mi eros.</small>
    </div>
</div>
