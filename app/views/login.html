    <img src="images/smartadeco.png">
    <!-- <span style="font-size: 12px; margin-left: 70px;">PT. SMARTADECO INDONESIA</span> -->
</div>
<div class="login-title">
    <h2>Oil Field Solutions</h2>
</div>
<div class="login-form padding20 block-shadow" data-role="tile">
    <form ng-submit="login">
        <br />
        <div class="input-control text full-size" data-role="input">
            <label for="user_login">Username :</label>
            <input type="text" name="username" id="username" ng-model="username">
            <button class="button helper-button clear"><span class="mif-cross"></span></button>
        </div>
        <br />
        <br />
        <div class="input-control password full-size" data-role="input">
            <label for="user_password">Password :</label>
            <input type="password" name="password" id="password" ng-model="password">
            <button class="button helper-button reveal"><span class="mif-looks"></span></button>
        </div>
        <br />
        <br />
        <div>
            <button type="submit" href="{{path}}" class="button primary" ng-click="login(username, password)">Login</button>
            <button type="button" class="button link">Cancel</button>
        </div>
    </form>
